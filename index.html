<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta name="description" content="a pixel to himetric converter">

        <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons&display=swap">
        
        <link rel="preload" href="https://fonts.googleapis.com/css2?family=Roboto:wght@300&display=swap" rel="stylesheet">
        
        <link rel="stylesheet" href="style.css">

        <title>Pixel to Himetric Converter</title>
    </head>

    <body>
        <main class="converter">
            <div class="input-container">
                <label for="pixel">Pixels</label>
                <input type="number" name="pixel" id="pixel" value="1">
            </div>

            <button>
                <span class="material-icons">
                    swap_horiz
                </span>
            </button>

            <div class="output-container">
                <label for="himetric">Himetrics</label>
                <input type="number" name="himetric" id="himetric" readonly="true" value="26.45833">
            </div>
        
        </main>
        
        <script src="./script.js"></script>
    </body>
</html>
